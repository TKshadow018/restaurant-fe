<svg width="100%" height="100%" viewBox="0 0 1200 150" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the main banner color - a clean white/light gray -->
    <linearGradient id="bannerBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>

    <!-- Define the stripe color - a vibrant blue, similar to the example -->
    <linearGradient id="stripeColor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" /> <!-- Bright Blue -->
      <stop offset="100%" style="stop-color:#0056B3;stop-opacity:1" /> <!-- Darker Blue -->
    </linearGradient>
  </defs>

  <!-- Main banner shape: A polygon with slanted left and right edges -->
  <!-- Coordinates adjusted to give a nice, balanced slant and fit within the viewBox -->
  <path d="M50,75 L1100,75 L1150,125 L0,125 Z" fill="url(#bannerBackground)" />

  <!-- A subtle shadow/border effect for the banner for depth -->
  <path d="M50,75 L1100,75 L1150,125 L0,125 Z" stroke="#B0B0B0" stroke-width="1" fill="none" />

  <!-- Slanted stripe graphic on the right side -->
  <!-- These are individual slanted rectangles to create the striped effect -->
  <rect x="1000" y="80" width="10" height="40" transform="rotate(20 1000 80)" fill="url(#stripeColor)" />
  <rect x="1020" y="80" width="10" height="40" transform="rotate(20 1020 80)" fill="url(#stripeColor)" />
  <rect x="1040" y="80" width="10" height="40" transform="rotate(20 1040 80)" fill="url(#stripeColor)" />

  <!-- You can add text here, centered within the banner area later -->
  <!-- <text x="50%" y="100" font-family="Inter, sans-serif" font-size="36" fill="#333" text-anchor="middle" dominant-baseline="middle">YOUR RESTAURANT TITLE</text> -->

</svg>
