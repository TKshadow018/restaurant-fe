<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Emoji-based favicon for immediate restaurant branding -->
    <link rel="icon" href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;&lt;text y='.9em' font-size='90'&gt;🍽️&lt;/text&gt;&lt;/svg&gt;" />
    <!-- Traditional favicon fallback -->
    <link rel="icon" href="%PUBLIC_URL%/dining.png" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/restaurant-icon-32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="%PUBLIC_URL%/restaurant-icon-16.png" sizes="16x16" type="image/png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/restaurant-icon-180.png" sizes="180x180" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/restaurant-icon-192.png" sizes="192x192" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e74c3c" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta
      name="description"
      content="Delicious restaurant ordering system - Browse our menu, place orders, and enjoy exceptional dining experience with delivery and takeout options."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/dining.png" or "dining.png", "%PUBLIC_URL%/dining.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Shah's Eatery</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
